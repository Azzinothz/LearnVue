<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GithubSubmits</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="demo">
        <h1>Latest QQRecordVisualization Commits</h1>
        <template v-for="branch in branches">
            <input type="radio" :id="branch" :value="branch" name="branch" v-model="currentBranch">
            <label :for="branch">{{ branch }}</label>
        </template>
        <p>azzinothz/QQRecordVisualization@{{currentBranch}}</p>
        <ul>
            <li v-for="record in commits">
                <a :href="record.html_url" target="_blank" class="commit">
                    {{ record.sha.slice(0, 7) }}
                </a>
                - <span class="message">{{ record.commit.message | truncate }}</span><br>
                by <span class="author">
                <a :href="record.author.html_url" target="_blank">
                    {{ record.commit.author.name }}
                </a>
            </span>
                at <span class="date">{{ record.commit.author.date | formatData }}</span>
            </li>
        </ul>
    </div>
<script src="../vue.js"></script>
<script src="script.js"></script>
</body>
</html>
